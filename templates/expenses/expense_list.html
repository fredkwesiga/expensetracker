<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #533c94;
            color: #fff;
            padding: 10px 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
        {% for expense in expenses %}
        <li><a href="{% url 'expense_detail' pk=expense.pk %}">{{ expense.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
